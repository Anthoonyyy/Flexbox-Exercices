<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style05.css">
    <title>Formulaires avec Flexbox</title>
</head>
<body>
    <form action="" id="formContainer">
        <div id="lenom">
           <label for="nom">Nom: </label>
                 <input type="text" name="nom" id="nom" placeholder="Entrez votre nom">
          
       </div>
       <div id="leprenom">
          <label for="prenom">Prénom:</label>
              <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom:">
         
    </div>
    <div id="legenre">
        <label>Genre: </label>
            <div> <label for="homme">Homme</label><input type="radio" name="genre" id="homme" value="H" checked></div>
            <div><label for="femme">Femme</label> <input type="radio" name="genre" id="femme" value="F"></div>
    </div>
    <div id="lemessage">
        <label for="message">Message:</label>
        <textarea name="message" id="message"  maxlength="1024"></textarea>
    </div>
    <div id="lalangue">
         <label for="langue">Langues:</label>
           <select name="langue" id="langue">
              <option value="FR">Français</option>
              <option value="NL">Néerlandais</option>
              <option value="EN">Anglais</option>
          </select>
    </div>
    <div id="lergpd">
        <label for="rgpd">J'accepte que mes données soient stockées</label>
            <input type="checkbox" name="rgpd" id="rgpd" required>
        
    </div>
        <input type="submit" value="Envoyez">
    </form>
</body>
</html>
